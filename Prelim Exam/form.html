<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Form</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


      <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTh3WRuGYDBpFUbZMH7se086UPCz_H6JfAPmA&s"  alt="" style="width: 40px;">

    <a class="navbar-brand" href="#"><strong>Group 2</strong></a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="students.html">Students</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Attendance</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Form</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>


</head>
<body>




    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="mb-4 text-center">Add Student Form</h2>
            <form>
    <img src="https://static.vecteezy.com/system/resources/previews/009/292/244/non_2x/default-avatar-icon-of-social-media-user-vector.jpg"  alt="" style="width: 100
px;">

                  <div class="container">
            <div class="mb-4"> <label for="profilePicture" class="form-label">Profile Picture</label> <input class="form-control" type="file" id="profilePicture"> </div>
                </div>
            
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="lastName" placeholder="ex. Juan" required>
                    </div>
                    <div class="col-md-4">
                        <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="firstName" placeholder="ex. Dela Cruz" required>
                    </div>
                    <div class="col-md-4">
                        <label for="middleName" class="form-label">Middle Name</label>
                        <input type="text" class="form-control" id="middleName" placeholder="ex. Cruz">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label d-block">Gender <span class="text-danger">*</span></label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="civilStatus" class="form-label">Civil Status <span class="text-danger">*</span></label>
                        <select class="form-select" id="civilStatus" required>
                            <option selected disabled value="">Single</option>
                            <option>Married</option>
                            <option>Divorced</option>
                            <option>Widowed</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="dateOfBirth" class="form-label">Date of Birth <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="dateOfBirth" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="placeOfBirth" class="form-label">Place of Birth <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="placeOfBirth" placeholder="ex. Tarlac City" required>
                    </div>
                    <div class="col-md-4">
                        <label for="nationality" class="form-label">Nationality <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nationality" placeholder="ex. Filipino" required>
                    </div>
                    <div class="col-md-4">
                        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email"  required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="religion" class="form-label">Religion <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="religion" placeholder="ex. Roman Catholic" required>
                    </div>
                    <div class="col-md-4">
                        <label for="contactNo" class="form-label">Contact No. <span class="text-danger">*</span></label>
                        <input type="tel" class="form-control" id="contactNo"required>
                    </div>
                    <div class="col-md-4">
                        <label for="street" class="form-label">Street <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="street" required>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-4">
                        <label for="barangay" class="form-label">Barangay <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="barangay"   required>
                    </div>
                    <div class="col-md-4">
                        <label for="city" class="form-label">City <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="city"required>
                    </div>
                    <div class="col-md-4">
                        <label for="province" class="form-label">Province <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="province" required>
                    </div>
                </div>

                

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Add Student</button>
                </div>
            </form>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
